<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header> CALCULATOR </header>
    <main class="container">
        <div class="calculation">
            <div class="rtl result">Result</div>
            <div class="hr"></div>
            <div class="rtl operation">Operation</div>
        </div>
        <div class="btn-container">
            <div class="btn btn-operator"> CE </div>
            <div class="btn btn-operator"> C </div>
            <div class="btn btn-operator"> +/- </div>
            <div class="btn btn-operator"> % </div>

            <div class="btn"> 7 </div>
            <div class="btn"> 8 </div>
            <div class="btn"> 9 </div>
            <div class="btn btn-operator"> / </div>

            <div class="btn"> 4 </div>
            <div class="btn"> 5 </div>
            <div class="btn"> 6 </div>
            <div class="btn btn-operator"> * </div>

            <div class="btn"> 1 </div>
            <div class="btn"> 2 </div>
            <div class="btn"> 3 </div>
            <div class="btn btn-operator"> - </div>

            <div class="btn"> 0 </div>
            <div class="btn"> . </div>
            <div class="btn btn-operator"> = </div>
            <div class="btn btn-operator"> + </div>
        </div>
    </main>
</body>
</html>
